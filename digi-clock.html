<body>
   <img src="gb.gif" height="48px">
   <h1>Digital Clock</h1>
   <div id="elm-code-loaded-here"></div>

   <script src="digi-clock.js"></script>

   <script>
      var app = Elm.DigiClock.init({
         node: document.getElementById("elm-code-loaded-here")
      });
   </script>

   <span id="demo"></span>

   <script>
      const d = new Date();
      let diff = d.getTimezoneOffset();
      if (-diff / 60 > 1) msg = "You are not in UK now!"; else msg = "---";
      document.getElementById("demo").innerHTML =
         "Your time zone is UTC + " + (-diff / 60)
         + "<br>British Summer Time UTC + 1 (BST, DST)"
         + "<br>" + msg;
   </script>
