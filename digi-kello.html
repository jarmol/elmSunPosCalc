<!DOCTYPE html>

<head>
   <style>
      body {
         background-color: black;
         color: white;
         margin: 10%;
      }

      a:link {
         color: yellowgreen;
         background-color: transparent;
         text-decoration: underline;
      }

      a:visited {
         color: white;
         background-color: transparent;
         text-decoration: underline;
      }

      span {
         color: yellowgreen;
         font-size: 1.5em
      }
   </style>
   <title>
      Digikello
   </title>
</head>

<body>
   <img src="fi.gif" height="48">
   <h1>Digikello</h1>

   <div id="elm-code-loaded-here"></div>

   <script src="digi-kello.js"></script>

   <script>
      var app = Elm.DigiKello.init({
         node: document.getElementById("elm-code-loaded-here")
      });
   </script>

   <span id="demo"></span>

   <script>
      const d = new Date();
      let diff = d.getTimezoneOffset();
      if ((-diff / 60 > 3) || (-diff / 60 < 2)) msg =
         " Olet nyt jossain muualla kuin Suomessa."; else msg = "---";
      document.getElementById("demo").innerHTML =
         "Olet aikavyöhykkeellä UTC + " + (-diff / 60)
         + "<br>Kesäaika Suomessa UTC + 3 (EEST)"
         + "<br>Talviaika Suomessa UTC + 2 (EET)"
         + "<br>" + msg;
   </script>
