<!DOCTYPE html>

<head>
   <style>
      body {
         background-color: black;
         color: white;
         margin: 10%;
      }

      a:link {
         color: green;
         background-color: transparent;
         text-decoration: underline;
      }

      a:visited {
         color: white;
         background-color: transparent;
         text-decoration: underline;
      }

      span {
         color: yellowgreen;
         font-size: 1.5em;
      }
   </style>
   <title>
      Reloj Digital
   </title>
</head>

<body>
   <img src="es.gif" height="48px">
   <h1>Reloj Digital</h1>
   <div id="elm-code-loaded-here"></div>

   <script src="reloj-digital.js"></script>

   <script>
      var app = Elm.RelojDigital.init({
         node: document.getElementById("elm-code-loaded-here")
      });
   </script>

   <span id="demo"></span>

   <script>
      const d = new Date();
      let diff = d.getTimezoneOffset();
      if ((-diff / 60 > 2) || (-diff / 60 < 1)) msg = "Ahora no estás en España!"; else msg = "---";
      document.getElementById("demo").innerHTML =
         "Su zona horario es UTC + " + (-diff / 60)
         + "\n <br> Zona horario de verano en España UTC + 2 (CEST)"
         + "<br> Zona con horario de invierno UTC + 1 (CET)"
         + "<br>" + msg;
   </script>

   <br>

</body>
